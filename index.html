<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black ">
            <div class="home bg-gray border-radius m-1 ">
                <div class="logo "><img class="invert_image" src="icons/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert_image" src="icons/home.svg" alt="home">Home</li>
                    <li><img class="invert_image" src="icons/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray border-radius m-1 p-1 ">
                <div class="heading flex p-1 m-1">
                    <div class="Library_logo"><img class="invert_image" src="icons/library.svg" alt="logo"></div>
                    <h2>Your library</h2>
                </div>

                <div class="footer">
                    <div class="grid">
                        <div><a href=""><span>Legal</span></a>
                            <a href=""><span>Safety & Privacy Center</span></a>
                        </div>
                        <div><a href=""><span>Privacy Policy</span></a>
                            <a href=""><span>Cookies</span></a>
                            <a href=""><span>About Ads</span> </a>
                        </div>
                        <div><a href=""><span>Accessibility</span></a>
                        </div>
                        <div><a href=""><span>Cookies</span></a></div>
                    </div>
                    <div class="capsule">
                        <img class="invert_image" src="icons/globe.png" alt="globe">
                        <span class="english-capsule ">English</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <img class="arrow-image-navbar invert_image" src="icons/left_arrow_navBar.svg" alt="left_arrow_navBar">
                    <img class="arrow-image-navbar invert_image" src="icons/right_arrow_navBar.svg" alt="left_arrow_navBar">
                </div>
                <div class="button">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
