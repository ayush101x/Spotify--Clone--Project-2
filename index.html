<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="media_query_500.css">
    <link rel="stylesheet" href="media_query_1500.css">

</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black m-1">
            <div class="home bg-gray border-radius">
                <div class="logo "><img class="invert_image" src="icons/logo.svg" alt="logo">

                    <div class="closeHamberger"><img src="icons/closeHamberger.svg" alt="closeHamberger"></div>
                </div>
                <ul>
                    <li><img class="invert_image" src="icons/home.svg" alt="home">Home</li>
                    <li><img class="invert_image" src="icons/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray border-radius p-1 ">
                <div class="heading flex p-1 m-1">
                    <div class="Library_logo"><img class="invert_image" src="icons/library.svg" alt="logo"></div>
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div class="grid">
                        <div><a href=""><span>Legal</span></a>
                            <a href=""><span>Safety & Privacy Center</span></a>
                        </div>
                        <div><a href=""><span>Privacy Policy</span></a>
                            <a href=""><span>Cookies</span></a>
                            <a href=""><span>About Ads</span> </a>
                        </div>
                        <div><a href=""><span>Accessibility</span></a>
                        </div>
                        <div><a href=""><span>Cookies</span></a></div>
                    </div>
                    <div class="capsule">
                        <img class="invert_image" src="icons/globe.png" alt="globe">
                        <span class="english-capsule ">English</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-black ">
            <div class="NavigationBar header border-radius bg-gray">
                <div class="nav">
                    <div class="hamburger">
                        <img src="icons/hamburger.svg" alt="hamburger">
                    </div>
                    <img class="arrow-image-navbar invert_image" src="icons/left_arrow_navBar.svg"
                        alt="left_arrow_navBar">
                    <img class="arrow-image-navbar invert_image" src="icons/right_arrow_navBar.svg"
                        alt="left_arrow_navBar">
                </div>
                <div class="btns">
                    <span class="signupbtn">Sign up</span>
                    <button><span class="loginbtn">Log in</span></button>
                </div>
            </div>

            <div class="spotifyplaylist bg-gray scroll-container">
                <h1 id="h1">Spotify Playlists</h1>
                <div class="cardcontainer">


                </div>
                <div class="play-bar-container border-radius">
                    <div class="song-controls">
                        <div class="songinfo">
                            <span class="song-text"></span>
                            <span class="song-duration"></span>
                        </div>
                        <div class="songsbtn" style="justify-content: center;">
                            <img class="invert_image" id="previous" src="icons/previous_song.svg" alt="">
                            <img class="invert_image" id="play" src="icons/play.svg" alt="">
                            <img class="invert_image" id="next" src="icons/next_song.svg" alt="">
                        </div>
                        <div class="volume">
                            <img src="icons/volume.svg" alt="">
                            <div class="range">
                                <input type="range" min="0" max="100" value="50" id="volume-range">
                            </div>
                        </div>
                    </div>
                    <div class="play-bar">
                        <div class="seek-bar">
                            <div class="circle">

                            </div>

                        </div>
                        <div class="abovebar">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
